<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kothik</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <h1>kothik</h1>
            <div id="navicons">
                <div id="menui">
                    <i class="ri-menu-5-line"></i>
                    <i class="ri-close-fill"></i>
                </div>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
            <div id="buttons">
                <button>log in</button>
                <button>sign up</button>
            </div>
        </div>
        <div id="menu">
            <div class="container">
                <div class="carousel">
                    <div class="image">HOTELS</div>
                    <div class="image">HOTELS</div>
                    <div class="image">HOTELS</div>
                    <div class="image">HOTELS</div>
                    <div class="image">HOTELS</div>
                </div>
            </div>
        </div>
        <div id="home">
            <div class="row">
                <div class="showcase">
                    <img src="https://images.pexels.com/photos/262047/pexels-photo-262047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
                <div class="showcase"><img
                        src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
                <div class="showcase"><img
                        src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></div>
            </div>
            <div class="row">
                <div class="showcase"><video src="Videos/Hotel.mp4" autoplay muted loop></video></div>
                <div class="showcase"><video src="Videos/video.mp4" autoplay muted loop></video></div>
                <div class="showcase">
                    <div id="inner">
                        <video src="Videos/tables.mp4" autoplay muted loop></video>
                        <video src="Videos/food.mp4" autoplay muted loop></video>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="showcase"><img
                        src="https://images.pexels.com/photos/276681/pexels-photo-276681.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></div>
                <div class="showcase"><img
                        src="https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></div>
                <div class="showcase"><img
                        src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></div>
            </div>
            <h1>kothik</h1>
        </div>
        <div id="overlay">
            <img src="img/logo1p.png" alt="">
            <div id="text">
                <h1>Book</h1>
                <h1>Hotels</h1>
                <h1>Rooms</h1>
                <h1>Tables</h1>
                <h1>Food</h1>
            </div>
        </div>
    </div>

</html>
